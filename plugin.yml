name: WGSignFlags
version: 0.1
description: '"WorldGuard" extension to add own region flags to allow or block signs.'
author: BangL
website: http://bangl.de/
depend: [WorldGuard, WGCustomFlags]
main: de.bangl.wgsf.WGSignFlagsPlugin

permissions:
  wgsf.flags.signs-block.*:
    default: op
  wgsf.flags.signs-allow.*:
    default: op